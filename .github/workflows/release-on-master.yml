name: Build and Release JAR on tag

on:
  push:
    tags: [ 'v*', 'v*.*.*' ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build JAR and publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build (shadow/fat jar)
        run: ./gradlew clean shadowJar --no-daemon

      - name: Find built JAR
        id: findjar
        run: |
          echo "Searching for jar in build/libs..."
          ls -lah build/libs || true
          JAR=$(ls build/libs/*all*.jar 2>/dev/null || true)
          if [ -z "${JAR}" ]; then
            JAR=$(ls build/libs/*.jar 2>/dev/null | head -n 1 || true)
          fi
          if [ -z "${JAR}" ]; then
            echo "::error::No JAR found in build/libs"
            exit 1
          fi
          echo "jar=${JAR}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Automated release ${{ github.ref_name }}
          body: |
            Automated release generated by GitHub Actions for tag `${{ github.ref_name }}`.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.findjar.outputs.jar }}
          asset_name: haitale-${{ github.ref_name }}.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload helper script to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: run-haitale.sh
          asset_name: run-haitale-${{ github.ref_name }}.sh
          asset_content_type: application/x-sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release url
        run: |
          echo "Release created: ${{ steps.create_release.outputs.html_url }}"
