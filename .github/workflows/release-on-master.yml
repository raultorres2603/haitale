name: Build and Release JAR on master

on:
  push:
    branches: [ 'master' ]
    tags: [ 'v*', 'v*.*.*' ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build JAR and publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build (shadow/fat jar)
        run: ./gradlew clean shadowJar --no-daemon

      - name: Find built JAR
        id: findjar
        run: |
          echo "Searching for jar in build/libs..."
          ls -lah build/libs || true
          JAR=$(ls build/libs/*all*.jar 2>/dev/null || true)
          if [ -z "${JAR}" ]; then
            JAR=$(ls build/libs/*.jar 2>/dev/null | head -n 1 || true)
          fi
          if [ -z "${JAR}" ]; then
            echo "::error::No JAR found in build/libs"
            exit 1
          fi
          echo "jar=${JAR}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          # use tag name when this run is a tag push; otherwise fall back to a short build tag
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('build-{0}', github.run_number) }}
          release_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('build-{0}', github.run_number) }}
          body: |
            Automated release generated by GitHub Actions for run `${{ github.run_number }}` (commit `${{ github.sha }}`) on ref `${{ github.ref }}`.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to Release (run-specific name)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.findjar.outputs.jar }}
          asset_name: haitale-build-${{ github.run_number }}.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to Release (stable/latest alias)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.findjar.outputs.jar }}
          asset_name: haitale-latest.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute SHA-256 checksum for stable artifact
        if: startsWith(github.ref, 'refs/tags/')
        id: checksum
        run: |
          # compute checksum of the built JAR and write a .sha256 file
          # the checksum file will reference the stable asset name haitale-latest.jar
          set -e
          JAR_PATH="${{ steps.findjar.outputs.jar }}"
          if [ ! -f "$JAR_PATH" ]; then
            echo "Built JAR not found: $JAR_PATH"
            exit 1
          fi
          # compute sha256 (use sha256sum or shasum as fallback)
          if command -v sha256sum >/dev/null 2>&1; then
            SHA=$(sha256sum "$JAR_PATH" | awk '{print $1}')
          else
            SHA=$(shasum -a 256 "$JAR_PATH" | awk '{print $1}')
          fi
          echo "$SHA  haitale-latest.jar" > haitale-latest.jar.sha256
          echo "checksum_file=haitale-latest.jar.sha256" >> $GITHUB_OUTPUT

      - name: Upload checksum file to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: haitale-latest.jar.sha256
          asset_name: haitale-latest.jar.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release url
        run: |
          echo "Release created: ${{ steps.create_release.outputs.html_url }}"
